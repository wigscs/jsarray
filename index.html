<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Collection</title>

    <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="image-generator">
        <h1>Random Image</h1>
        <div class="image-generator__image">
            <img id="random-image" src="#" alt="Random Image">
        </div>
        <div class="button">
            <button id="get-image">New Image</button>
        </div>
    </section>
    <section class="forms">
        <div>
            <label for="email">Enter Email:</label>
            <input type="email" name="email" id="email">
            <span class="error"></span>
            <button id="add-email">Add Email</button>
        </div>

        <div>
            <label for="collection">Select Collection:</label>
            <select name="collection" id="collection">

            </select>
            <span class="error"></span>
            <button id="add-image">Add to Collection</button>
        </div>
    </section>
    <section class="collection">
        <h2 class="collection__title"></h2>
        <button id="remove-all">Remove Collection</button>
        <div class="collection__images">

            <!-- 
            <div class="image">
                <img src="https://picsum.photos/250/200" alt="">
                <button class="remove-image">X</button>
            </div> 
            -->

        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
